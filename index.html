<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="lg:m-25 lg:mt-0 md:m-7 md:mt-0 ">
    <header>
        <!-- Navbar -->
      <nav class="p-4 ">
        <div class="flex items-center justify-between w-full">
          <!-- Logo  -->
          <div class="flex items-center space-x-2">
            <img src="assets/logo.png" alt="Flower Shop Logo" class="h-15" />
            
          </div>
          <!-- Desktop Menu -->
          <ul class="hidden md:flex space-x-8 items-center">
            <li><a href="#" class="font-bold text-black ">
              <span>Home</span>
            </a></li>
            <li><a href="#" class="[color:#8987A1]">Shop</a></li>
            <li><a href="#" class="[color:#8987A1]">About us</a></li>
            <li><a href="#" class="font-bold text-black flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 6h15l-1.5 9h-13z"/><circle cx="9" cy="21" r="1"/><circle cx="19" cy="21" r="1"/></svg>
              Cart ($56)
            </a></li>
          </ul>
          <!-- Mobile Cart -->
          <div class="md:hidden font-bold text-black flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 6h15l-1.5 9h-13z"/><circle cx="9" cy="21" r="1"/><circle cx="19" cy="21" r="1"/></svg>
            Cart ($56)
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Hero Section Start -->
      <section class=" flex flex-col md:flex-row items-center justify-center   mt-8 md:mt-26 p-4 md:p-8 ">
        <div class="flex flex-col-reverse md:flex-row w-full items-center justify-center">
          <div class="flex-1 md:pr-8 mt-6 md:mt-0">
            <h1 class="text-3xl md:text-5xl font-black leading-tight mb-4">
              ALWAYS <span class="text-[#E95A08]">FRESH</span><br>
              <span class="text-[#E95A08]">FLOWERS</span>
            </h1>
            <p class="text-gray-400 text-base md:text-lg mt-2">
              Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. 
            </p>
          </div>
          <div class="flex justify-center items-center">
            <img src="assets/hero-flower.png" alt="Fresh Flowers" class="w-full max-w-xs md:max-w-md object-cover" />
          </div>
        </div>
      </section>
      <!-- Hero Section End -->

      

     
    </main>

    <footer></footer>
  </body>
</html>
